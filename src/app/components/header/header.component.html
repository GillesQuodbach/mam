  <img src="mon-image.png" alt="" />
  <div class="header-btn-container">
    <p-button
      label="Accueil"
      [raised]="true"
      icon="pi pi-home"
      (click)="scrollToSection('homeSection')"
    />

    <p-button
      label="Notre projet"
      [raised]="true"
      icon="pi pi-book"

      icon="pi pi-images"

      [raised]="true"
      icon="pi pi-address-book"

    />
