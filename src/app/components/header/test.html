<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'inscription</title>
  </head>
  <body>
    <h1>Formulaire d'inscription</h1>

    <form action="/submit" method="post">
      <!-- Champ pour le nom avec étiquette associée -->
      <div>
        <label for="name">Nom :</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          aria-required="true"
          aria-describedby="nameHelp"
        />
        <small id="nameHelp">Votre nom complet.</small>
      </div>

      <!-- Champ pour l'email avec validation et message d'erreur personnalisé -->
      <div>
        <label for="email">Adresse e-mail :</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          aria-required="true"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp">Utilisez une adresse e-mail valide.</small>
      </div>

      <!-- Champ pour le mot de passe avec aide visuelle -->
      <div>
        <label for="password">Mot de passe :</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          aria-required="true"
          aria-describedby="passwordHelp"
          minlength="8"
        />
        <small id="passwordHelp"
          >Le mot de passe doit contenir au moins 8 caractères.</small
        >
      </div>

      <!-- Case à cocher pour accepter les conditions générales -->
      <div>
        <input
          type="checkbox"
          id="terms"
          name="terms"
          required
          aria-required="true"
        />
        <label for="terms"
          >J'accepte les <a href="/terms">conditions générales</a>.</label
        >
      </div>

      <!-- Bouton de soumission du formulaire -->
      <div>
        <button type="submit">S'inscrire</button>
      </div>
    </form>
  </body>
</html>
